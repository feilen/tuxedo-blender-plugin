name: Package Tuxedo-Blender-Plugin

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Remove image files from images/ and assets/
        run: |
          rm -f images/*.{gif,svg,png,jpg,JPG,PNG,GIF,SVG} || true
          rm -f assets/*.{gif,svg,png,jpg,JPG,PNG,GIF,SVG} || true

      - name: Package plugin as zip
        run: |
          zip -r tuxedo-blender-plugin.zip . -x ".git/*" ".github/*"

      - name: Upload plugin zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-zip
          path: tuxedo-blender-plugin.zip
